<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <div class="adjust"><i class="fas fa-sliders-h"></i></div>
          <div class="lock"><i class="fas fa-lock-open"></i></div>
        </div>
        <div class="sliders">
          <button class="close-adjustment"></button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            id="hue"
            min="0"
            max="360"
            step="1"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            id="brightness"
            min="0"
            max="1"
            step="0.1"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            id="saturation"
            min="0"
            max="1"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="genarete-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="generate"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
      <div class="copy-container">
        <div class="copy-popup">
          <h3>Copied to clipboard!</h3>
          <h4>&#128077;</h4>
        </div>
      </div>
      <div class="save-container">
        <div class="save-popup">
          <button class="close-save">X</button>
          <h4>Give a name to the pallete</h4>
          <input
            type="text"
            name="name"
            id="name"
            max-length="35"
            class="save-name"
          />
        </div>
        <div class="library-containte">
          <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick Your Pallete</h4>
          </div>
        </div>
        <button type="submit" class="submit-save">Save</button>
